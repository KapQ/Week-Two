<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
@import url('https://fonts.googleapis.com/css?family=PT+Sans:400,700');
</style>
  </head>
  <body>
    <header id="site_header">
      <nav class="nav-bar">
        <img src="../images/filmclub.png" alt="Logo">
        <a href="../index.html">Home</a>
        <a href="../calendar/calendar.html">Calendar</a>
        <a href="join.html">Join</a>
      </nav>
      <br>
      <h1>Join Film Club</h1>
      <br>
        <label for="joinpic">profile picture</label>
        <input type="file" id="joinpic">
      <col span="2">
      <label for="name">name</label>
      <input type="name" name="name" id="name">
      <col>
      <label for="email">email address</label>
      <input type="email" name="email" id="email">
      <col>
      <label for="password">password</label>
      <input type="password" name="password" id="password">
      <br>
      <label for="confirm_password">confirm password</label>
      <input type="password" name="confirm_password" id="confirm_password">
      <br>
      <h6>Which genres are you interested in?</h6>
      <br>
      <input type="checkbox" name="action" id="action" value="action">
      <label for="action">action</label>
      <input type="checkbox" name="drama" id="drama" value="drama">
      <label for="drama">drama</label>
      <input type="checkbox" name="horror" id="horror" value="horror">
      <label for="horror">horror</label>
      <input type="checkbox" name="science_fiction" id="science_fiction" value="science_fiction">
      <label for="science_fiction">science fiction</label>
      <col span="2">
      <input type="checkbox" name="adventure" id="adventure" value="adventure">
      <label for="adventure">adventure</label>
      <input type="checkbox" name="fantasy" id="fantasy" value="fantasy">
      <label for="fantasy">fantasy</label>
      <input type="checkbox" name="mystery" id="mystery" value="mystery">
      <label for="mystery">mystery</label>
      <input type="checkbox" name="western" id="western" value="western">
      <label for="western">western</label>
      <col span="2">
      <input type="checkbox" name="comedy" id="comedy" value="comedy">
      <label for="comedy">comedy</label>
      <input type="checkbox" name="historical" id="historical" value="historical">
      <label for="historical">historical</label>
      <input type="checkbox" name="romance" id="romance" value="romance">
      <label for="romance">romance</label>
      <header id="site_footer">
        <nav class="nav-bar">
          <a href="index.html">Home</a>
          <a href="calendar.html">Calendar</a>
          <a href="join.html">Join</a>
      <p class="statement">Copyright 2017, Film Club</p>
    </div>

  </body>
</html>
